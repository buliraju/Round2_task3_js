<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <center><h1>Rock, Paper, Scissors Game</h1></center>
    <center><p>Choose: Rock, Paper, or Scissors</p></center>
    <img src="14.avif" style="width: 200px;height: 200px;background-color: blue;">
    <button id="rock">Rock</button>
    <img src="15.avif" style="width: 200px;height: 200px;background-color: blue;">
    <button id="paper">Paper</button>
    <img src="16.avif" style="width: 200px;height: 200px;background-color: blue;">
    <button id="scissors">Scissors</button>
    <p id="result"></p>

    <script>
        const choices = ["rock", "paper", "scissors"];

        function computerPlay() {
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            if (playerSelection === computerSelection) {
                return "It's a tie!";
            } else if (
                (playerSelection === "rock" && computerSelection === "scissors") ||
                (playerSelection === "paper" && computerSelection === "rock") ||
                (playerSelection === "scissors" && computerSelection === "paper")
            ) {
                return `You win! ${playerSelection}.`;
            } else {
                return `You lose! ${computerSelection}.`;
            }
        }

        const rockButton = document.getElementById("rock");
        const paperButton = document.getElementById("paper");
        const scissorsButton = document.getElementById("scissors");
        const resultParagraph = document.getElementById("result");

        rockButton.addEventListener("click", () => {
            const computerSelection = computerPlay();
            const result = playRound("rock", computerSelection);
            resultParagraph.textContent = result;
        });

        paperButton.addEventListener("click", () => {
            const computerSelection = computerPlay();
            const result = playRound("paper", computerSelection);
            resultParagraph.textContent = result;
        });

        scissorsButton.addEventListener("click", () => {
            const computerSelection = computerPlay();
            const result = playRound("scissors", computerSelection);
            resultParagraph.textContent = result;
        });
    </script>
</body>
</html>
